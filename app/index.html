<!DOCTYPE html>

<html ng-app='fashionApp'>

  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/homepageController.js"></script>
  </head> 

  <body ng-controller='homepageController'> 

    <div ng-repeat='item in clothes'> 

      <div ng-show="item.quantity">
        <p>{{item.name}}</p>
        <p>{{item.colour}}</p>
        <p>{{item.category}}</p>
        <p>{{item.quantity}}</p>
        <p>Â£{{item.price.toFixed(2)}}</p>
        <input class='add-to-basket' type="button" value="Add to Basket" ng-click="add(item)">
      </div>

    </div>

    <div ng-repeat='item in basket' class='basket'>
      {{item.name}}
      <input class='remove-from-basket' type="button" value="Remove from Basket" ng-click="remove(item)">
    </div>

  </body>


</html>
